<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>{{ page.title | default: site.title }}</title>
  <meta name="description" content="{{ page.description | default: 'Professional, vibrant coworking in HSR Layout â€” flexible desks, private cabins, virtual office & premium amenities.' }}">
  <link rel="icon" href="{{ '/assets/images/favicon.png' | relative_url }}">
  <link rel="stylesheet" href="{{ '/assets/css/styles.css' | relative_url }}">
</head>
<body>
  {% include header.html %}
  <main id="main">
    {{ content }}
  </main>
  {% include footer.html %}

</body>
</html>
